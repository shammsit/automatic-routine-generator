<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: black;
            text-shadow: 2px 2px 2px yellow;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: yellow;
            color: black;
        }
        .loading {
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: black;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .btn:hover {
            background: yellow;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Institute Data</h1>
    <p class="loading">Loading data...</p>

    <table id="dataTable" style="display:none;">
        <thead>
            <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxXmlzXneGMufE4pSMUY6tr2avxQMORV46ohFJzFec7b4YxIJB0_UGi9EepfPw1NOM/exec";

        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data);

                const tableHead = document.getElementById("tableHead");
                const tableBody = document.getElementById("tableBody");
                const loadingText = document.querySelector(".loading");
                const dataTable = document.getElementById("dataTable");

                // Hide loading text and show table
                loadingText.style.display = "none";
                dataTable.style.display = "table";

                // Create table headers
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    let th = document.createElement("th");
                    th.innerText = header;
                    tableHead.appendChild(th);
                });

                // Populate table with data
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    headers.forEach(header => {
                        let td = document.createElement("td");
                        td.innerText = row[header];
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.querySelector(".loading").innerText = "Error loading data!";
            });
    </script>
<div>
    <button class="btn" onclick="window.location.href='index.html'">Go to HOME</button>
</div>
</body>
</html>

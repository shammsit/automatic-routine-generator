<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent page refresh

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const scriptURL = "https://script.google.com/macros/s/AKfycbz2smwIffnWhwqslX_mqj3zPXD7vzo3mChV3mXx2JQItWbl3czWowrXLYEWbHqZ6w/exec";

    if (!username || !password) {
        document.getElementById("loginMessage").innerText = "Please enter both username and password!";
        return;
    }

    fetch(`${scriptURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(response => {
            console.log("Fetching response...", response);
            return response.json();
        })
        .then(data => {
            console.log("Received data:", data);
            if (data.success) {
                window.location.href = "output.html"; // Redirect on success
            } else {
                document.getElementById("loginMessage").innerText = "Incorrect details!";
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            document.getElementById("loginMessage").innerText = "Error connecting to the server!";
        });
});

    </script>
     <div class="buttons">
<button class="btn login-btn" >Log IN</button>
<button class="btn signup-btn" onclick="window.location.href='signup.html'">Go to Sign UP</button>
<button class="btn forgot-btn" onclick="window.location.href='forgot-details.html'">Forgot Password</button>
    </div>
</body>
</html>

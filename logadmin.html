<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Web-Admin Login</h2>
        <form id="loginForm">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn login-btn">Submit</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from refreshing the page

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    fetch("https://script.google.com/macros/s/AKfycbxzGuh8EA28xAQS7nOYeGEbr8nZCtxzj7j31HyeDwZTHRIr9e9rST9y_GCBKaD5Jzi8/exec?" + 
        new URLSearchParams({ username: username, password: password }), {
        method: "GET"
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Login Successful!");
            window.location.href = "output.html"; // Redirect to dashboard
        } else {
            document.getElementById("loginMessage").innerText = "Incorrect Credentials. Please try again.";
            document.getElementById("loginMessage").style.color = "red";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("loginMessage").innerText = "Server error. Please try again later.";
        document.getElementById("loginMessage").style.color = "red";
    });
});
</script>

    <div class="buttons">
        <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign UP</button>
        <button class="btn forgot-btn" onclick="window.location.href='forgot-details.html'">Forgot Password</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
   document.getElementById("loginButton").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    fetch("https://script.google.com/macros/s/AKfycbz2smwIffnWhwqslX_mqj3zPXD7vzo3mChV3mXx2JQItWbl3czWowrXLYEWbHqZ6w/exec?" + 
        new URLSearchParams({ username: username, password: password }), {
        method: "GET"
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Login Successful!");
            window.location.href = "dashboard.html"; // Redirect after login
        } else {
            alert("Incorrect Credentials. Please try again.");
        }
    })
    .catch(error => console.error("Error:", error));
});


    </script>
     <div class="buttons">
<button class="btn login-btn" >Log IN</button>
<button class="btn signup-btn" onclick="window.location.href='signup.html'">Go to Sign UP</button>
<button class="btn forgot-btn" onclick="window.location.href='forgot-details.html'">Forgot Password</button>
    </div>
</body>
</html>

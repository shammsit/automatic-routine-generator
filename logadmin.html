<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Web-Admin Login</h2>
        <form id="loginForm">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" required>

            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="btn login-btn">Submit</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        fetch("https://script.google.com/macros/s/AKfycbz2smwIffnWhwqslX_mqj3zPXD7vzo3mChV3mXx2JQItWbl3czWowrXLYEWbHqZ6w/exec" + 
            new URLSearchParams({ username: username, password: password }), {
            method: "GET"
        })
        .then(response => response.text()) 
.then(text => {
    try {
        let data = JSON.parse(text); // Parse JSON manually
        if (data.success) {
            alert("Login Successful!");
            window.location.href = "output.html";
        } else {
            document.getElementById("loginMessage").innerText = "Incorrect Credentials. Please try again.";
            document.getElementById("loginMessage").style.color = "red";
        }
    } catch (error) {
        console.error("Error parsing JSON:", error, text);
        document.getElementById("loginMessage").innerText = "Server error. Please try again.";
    }
});

        .then(data => {
            if (data.success) {
                alert("Login Successful!");
                window.location.href = "output.html"; // Redirect to the dashboard
            } else {
                document.getElementById("loginMessage").innerText = "Incorrect Credentials. Please try again.";
                document.getElementById("loginMessage").style.color = "red";
            }
        })
        .catch(error => console.error("Error:", error));
    });
});
</script>

    <div class="buttons">
        <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign UP</button>
        <button class="btn forgot-btn" onclick="window.location.href='forgot-details.html'">Forgot Password</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const scriptURL = "https://script.google.com/macros/s/AKfycbw9GUeKlwG8jWwoIv7EpvyVGoSwiWHoCRR1KRVQfx-pxbzia3ioRUE1rWL-W9sTRzRC/exec";

            fetch(`${scriptURL}?username=${username}&password=${password}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "output.html"; // Redirect on success
                    } else {
                        document.getElementById("loginMessage").innerText = "Incorrect details!";
                    }
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>

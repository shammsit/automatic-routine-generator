<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    let validUser = data.find(user => user.Username === username && user.Password === password);
                    if (validUser) {
                        window.location.href = "dashboard.html"; // Redirect if login is successful
                    } else {
                        document.getElementById("errorMessage").innerText = "Incorrect details. Try again!";
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Sign Up</h1>
        <form id="adminSignupForm">
            <div class="form-group">
                <label for="instituteName">Institute Name*</label>
                <input type="text" id="instituteName" required>
            </div>

            <div class="form-group">
                <label for="instituteType">Institute Type*</label>
                <select id="instituteType" required>
                    <option value="">Select Type</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                    <option value="online">Online Tutorials</option>
                    <option value="offline">Offline Tutorials</option>
                </select>
            </div>

            <div id="additionalFields"></div>

            <div class="form-group">
                <label for="hoi">Head of the Institute*</label>
                <input type="text" id="hoi" required>
            </div>

            <div class="form-group">
                <label for="website">Institute Website</label>
                <input type="url" id="website">
            </div>

            <div class="form-group">
                <label for="contact">Institute Contact No.*</label>
                <input type="tel" id="contact" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="email">Institute Email ID*</label>
                <input type="email" id="email" pattern=".+@.+" required>
            </div>

            <div class="form-group">
                <label for="address">Institute Full Address*</label>
                <textarea id="address" required></textarea>
            </div>

            <div class="form-group file-input">
                <label for="proof">Institute Proof (PDF, max 5MB)*</label>
                <input type="file" id="proof" accept="application/pdf" required>
            </div>

            <div class="form-group file-input">
                <label for="logo">Institute Logo (PNG/JPG, max 1MB)*</label>
                <input type="file" id="logo" accept="image/png, image/jpeg" required>
            </div>

            <div class="form-group file-input">
                <label for="signature">HOI Draft Signature (Optional, PNG/JPG, max 1MB)</label>
                <input type="file" id="signature" accept="image/png, image/jpeg">
            </div>

            <button type="button" id="captureLocation" class="btn">Capture Live Location</button>
            <p id="locationDisplay"></p>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    <script src="script2.js"></script>
</body>
</html>
